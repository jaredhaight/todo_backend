<div class="row" ng-controller="todoListCtrl">
    <div class="large-6 columns">
      <div style="margin-top: 5px; margin-bottom: 5px;" ng-repeat="todo in todos.results|orderBy:'created':reverseAge">

        <table>
            <tr>
                <td>Name</td>
                <td><strong>{{ todo.name }}</strong></td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{ todo.desc }}</td>
            </tr>
            <tr>
                <td>Created</td>
                <td>{{ todo.created | date:"medium" }}</td>
            </tr>
            <tr>
                <td>Updated</td>
                <td>{{ todo.updated | date:"medium"}}</td>
            </tr>
            <tr>
                <td>Owner</td>
                <td>{{ todo.owner }}</td>
            </tr>
            <tr>
                <td><a ng-click="deleteTodo(todo, $index)">Delete</a></td>
                <td><a ng-click="getTodo(todo)">Get</a></td>
            </tr>
        </table>
      </div>
    </div>
    <div class="large-6 columns">
        <div class="row">
          <div class="small-3 columns">
              <label for="ageList" class="right inline">Order by</label>
          </div>
          <div class="small-9 columns custom dropdown">
            <select id="ageList" ng-model="reverseAge">
                <option value="false">Oldest</option>
                <option value="true">Newest</option>
            </select>
          </div>
        </div>
        <div class="row">
          <h3>Add an item</h3>
         <div class="small-2 columns">
           <label for='nameInput' class="right inline">Name</label>
         </div>
         <div class="small-10 columns">
            <input id="nameInput" type="text" ng-model="todoName"><br>
         </div>
          <div class="small-2 columns">
             <label for='descInput' class="right inline">Desc</label>
          </div>
          <div class="small-10 columns">
              <input id="descInput" type="text" ng-model="todoDesc"><br>
          </div>
          <div class="small-12 columns">
          <button class="right" ng-click="addTodo()">Submit</button>
          </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
            {{ json }}
            </div>
        </div>
    </div>
</div>
